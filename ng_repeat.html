<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Sample AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="./ng_repeat.js"></script>
</head>
<body>
  <div ng-app="App">
    <div ng-controller="parentController">
      <h2>Parent</h2>
      <ul>
        <li>Money:{{money}}</li>
        <li>Cars:{{cars}}</li>
        <li>Houses:{{houses}}</li>
      </ul>
      <div>
        <h3>Cars</h3>
        <div ng-repeat="car in cars">
          {{car}}<br>
          <input ng-model="car"></input><br>
        </div>
        <h3>House</h3>
        <div ng-repeat="house in houses">
          {{house}}<br>
          <input ng-model="house.num"></input><br>
        </div>
      </div>
    <div>
  </div>
</body>
</html>

<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Sample AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="./isolate_directive.js"></script>
</head>
<body>
  <div ng-app="App">
    <div ng-controller="parentController">
      <h2>Parent</h2>
      <ul>
        <li>Money:{{money}}</li>
        <li>Cars:{{cars}}</li>
        <li>Houses:{{houses}}</li>
      </ul>
      <one-way-isolate money="{{money}}" houses="{{houses}}"></one-way-isolate>
      <two-way-isolate money="money" houses="houses"></two-way-isolate>
    <div>
  </div>
</body>
</html>
